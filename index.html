<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>NFT Checker — Alpha (ETH) & Beta (Base)</title>
<style>
  :root { --bg:#0f1115; --card:#141825; --bd:#22283a; --txt:#e7e9ee; --muted:#a6adbb; }
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--txt);margin:0}
  header{padding:18px 16px;text-align:center;border-bottom:1px solid #1e2230}
  .row{display:flex;justify-content:center;gap:8px;flex-wrap:wrap}
  input,button{padding:10px 12px;font-size:16px;border-radius:10px;border:1px solid #2a3042;background:var(--card);color:var(--txt)}
  button{cursor:pointer}
  main{max-width:1200px;margin:0 auto;padding:16px}
  h2{margin:24px 0 12px;font-size:20px;font-weight:700}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:12px}
  .card{background:var(--card);border:1px solid var(--bd);border-radius:12px;overflow:hidden;text-align:center}
  .thumbs{padding:10px;min-height:84px;display:flex;justify-content:center;align-items:center}
  .thumbs img{width:100px;height:100px;object-fit:cover;border-radius:8px;background:#0b0e16}
  .meta{padding:10px;border-top:1px solid var(--bd)}
  .ok{color:#7CFC98;font-weight:700}
  .no{color:#ff6b6b;font-weight:700}
  .muted{color:var(--muted)}
  .status{margin-top:10px;text-align:center;opacity:.9}
</style>
</head>
<body>
<header>
  <div class="row">
    <input id="address" placeholder="Kontrol edilecek adres (0x...)" size="46" />
    <button id="goBtn">Kontrol et (Alpha + Beta)</button>
  </div>
  <div id="status" class="status"></div>
</header>

<main>
  <section>
    <h2>Alpha — Ethereum</h2>
    <div id="grid-eth" class="grid"></div>
    <div id="status-eth" class="status muted"></div>
  </section>

  <section>
    <h2>Beta — Base</h2>
    <div id="grid-base" class="grid"></div>
    <div id="status-base" class="status muted"></div>
  </section>
</main>

<script>
const COVALENT_KEY = "cqt_rQmpdjRkVtvctfYTqQ63mBKq3GWr";

/* İSTENEN İSİMLENDİRMEYE GÖRE HEDEF LİSTE */
/* Node Runner — Ethereum (chainId:1) */
const TARGETS = [
  { chainId: 1,    contract: "0xde63b92033aa77b115db1cec612029625d1c8fa5", tokenId: "0", name: "Node Runner" },
  { chainId: 1,    contract: "0xde63b92033aa77b115db1cec612029625d1c8fa5", tokenId: "1", name: "Node Runner" },
  { chainId: 1,    contract: "0xde63b92033aa77b115db1cec612029625d1c8fa5", tokenId: "2", name: "Node Runner" },
  { chainId: 1,    contract: "0xde63b92033aa77b115db1cec612029625d1c8fa5", tokenId: "3", name: "Node Runner" },
  { chainId: 1,    contract: "0xde63b92033aa77b115db1cec612029625d1c8fa5", tokenId: "4", name: "Node Runner" },

  /* Alpha — Base (chainId:8453) 0x307d... (0–3) ve 0xe6cd... (sadece 4) */
  { chainId: 8453, contract: "0x307d51ad986d249f0b69a78c92ae2a6c140c19a4", tokenId: "0", name: "Alpha" },
  { chainId: 8453, contract: "0x307d51ad986d249f0b69a78c92ae2a6c140c19a4", tokenId: "1", name: "Alpha" },
  { chainId: 8453, contract: "0x307d51ad986d249f0b69a78c92ae2a6c140c19a4", tokenId: "2", name: "Alpha" },
  { chainId: 8453, contract: "0x307d51ad986d249f0b69a78c92ae2a6c140c19a4", tokenId: "3", name: "Alpha" },
  { chainId: 8453, contract: "0xe6cd37ef5f27dba134adc081ab9890193520e97a", tokenId: "4", name: "Alpha" },

  /* Beta — Base (chainId:8453) 0xe6cd... (0–3) */
  { chainId: 8453, contract: "0xe6cd37ef5f27dba134adc081ab9890193520e97a", tokenId: "0", name: "Beta" },
  { chainId: 8453, contract: "0xe6cd37ef5f27dba134adc081ab9890193520e97a", tokenId: "1", name: "Beta" },
  { chainId: 8453, contract: "0xe6cd37ef5f27dba134adc081ab9890193520e97a", tokenId: "2", name: "Beta" },
  { chainId: 8453, contract: "0xe6cd37ef5f27dba134adc081ab9890193520e97a", tokenId: "3", name: "Beta" },
];

function toHttpFromIpfs(url){
  if(!url) return "";
  if(url.startsWith("ipfs://")) return `https://ipfs.io/ipfs/${url.replace("ipfs://","")}`;
  if(/^\/?ipfs\//i.test(url)) return "https://ipfs.io/" + url.replace(/^\/?/,"");
  return url;
}
function tidyId(x){
  const n = Number(String(x).replace(/^0+/, "")); // "0003" -> 3
  return Number.isFinite(n) ? String(n) : String(x);
}

async function fetchBalances(chainId, address){
  const url = `https://api.covalenthq.com/v1/${chainId}/address/${address}/balances_v2/?nft=true&no-nft-fetch=false`;
  const res = await fetch(url, { headers: { Authorization: `Bearer ${COVALENT_KEY}` }});
  if(!res.ok) throw new Error(`API ${chainId} status ${res.status}`);
  return res.json();
}

/* { contract_lower: { [tokenId]: {img,name,collection} } } */
function buildOwnedTokenMap(data){
  const map = {};
  const items = (data?.data?.items || []).filter(x => x.type === "nft" && Array.isArray(x.nft_data));
  for(const col of items){
    const c = (col.contract_address || "").toLowerCase();
    if(!c) continue;
    if(!map[c]) map[c] = {};
    for(const nft of col.nft_data){
      const tid = tidyId(nft.token_id ?? "");
      const meta = nft.external_data || {};
      const img = toHttpFromIpfs(meta.image || "");
      const fallbackName = `${col.contract_name || "NFT"} #${tid}`;
      map[c][tid] = { img, name: meta.name || fallbackName, collection: col.contract_name || "NFT" };
    }
  }
  return map;
}

function renderTargets({targets, ownedMap, gridEl, chainId}){
  gridEl.innerHTML = "";
  for(const t of targets){
    const cLower = t.contract.toLowerCase();
    const tid = tidyId(t.tokenId);
    const displayId = (Number(tid) + 1); // +1 gösterim
    const owned = !!(ownedMap[cLower] && ownedMap[cLower][tid]);
    const meta = owned ? ownedMap[cLower][tid] : null;

    const card = document.createElement("div");
    card.className = "card";

    const thumbs = document.createElement("div");
    thumbs.className = "thumbs";
    if(owned && meta?.img){
      const img = document.createElement("img");
      img.src = meta.img; img.alt = meta.name; img.loading = "lazy";
      thumbs.appendChild(img);
    } else {
      thumbs.innerHTML = `<div class="muted">(No preview)</div>`;
    }

    const info = document.createElement("div");
    info.className = "meta";
    info.innerHTML = `
      <div style="font-weight:700;font-size:15px;margin-bottom:4px">
        ${t.name} — #${displayId}
      </div>
      <div class="${owned?'ok':'no'}">${owned?'You have':'Missing'}</div>
    `;

    card.appendChild(thumbs);
    card.appendChild(info);
    gridEl.appendChild(card);
  }
}

async function checkAll(){
  const addr = document.getElementById('address').value.trim();
  const status = document.getElementById('status');
  const gridEth = document.getElementById('grid-eth');
  const gridBase = document.getElementById('grid-base');
  const statusEth = document.getElementById('status-eth');
  const statusBase = document.getElementById('status-base');

  gridEth.innerHTML=""; gridBase.innerHTML="";
  statusEth.textContent=""; statusBase.textContent="";
  status.textContent="";

  if(!/^0x[a-fA-F0-9]{40}$/.test(addr)){ alert("Geçerli bir 0x adresi gir."); return; }

  const ethTargets = TARGETS.filter(t => t.chainId===1);
  const baseTargets = TARGETS.filter(t => t.chainId===8453);

  status.textContent = "Yükleniyor…";

  try{
    const [ethRes, baseRes] = await Promise.allSettled([
      ethTargets.length ? fetchBalances(1, addr) : Promise.resolve(null),
      baseTargets.length ? fetchBalances(8453, addr) : Promise.resolve(null)
    ]);

    if(ethTargets.length && ethRes.status==="fulfilled"){
      const mapEth = buildOwnedTokenMap(ethRes.value);
      renderTargets({targets: ethTargets, ownedMap: mapEth, gridEl: gridEth, chainId: 1});
    } else statusEth.textContent = "Alpha (ETH) sorgusunda hata.";

    if(baseTargets.length && baseRes.status==="fulfilled"){
      const mapBase = buildOwnedTokenMap(baseRes.value);
      renderTargets({targets: baseTargets, ownedMap: mapBase, gridEl: gridBase, chainId: 8453});
    } else statusBase.textContent = "Beta (Base) sorgusunda hata.";

    status.textContent = "";
  }catch(e){
    console.error(e);
    status.innerHTML = `<span class="no">Hata: ${e.message}</span>`;
  }
}

document.getElementById('goBtn').addEventListener('click', checkAll);
</script>
</body>
</html>
